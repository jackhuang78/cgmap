buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-RC3'
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.4-2"
}
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

repositories {
    jcenter()
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}


dependencies {
    def kotlinVersion = '1.1.4-2'

    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}"



    testCompile 'junit:junit:4.12'
    testCompile 'org.jetbrains.spek:spek-api:1.1.3'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.3'
//    testRuntime 'org.junit.platform:junit-platform-launcher:1.1.3'




    testCompile "com.google.truth:truth:0.34"
    testCompile "org.jetbrains.kotlin:kotlin-test:${kotlinVersion}"



}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}



